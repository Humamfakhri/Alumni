  <script>
    window.addEventListener('scroll', function(){
      let header = document.querySelector('nav');
      let primer = document.querySelector('.primer');
      let putih = document.querySelector('.putih');
      let windowPosition = window.scrollY > 0;


      if (window.scrollY == 0) {
        header.classList.remove('nav-scrolled', windowPosition);
        header.classList.add('navbar-dark', windowPosition);
        header.classList.remove('bg-light', windowPosition);
        primer.classList.remove('primer-active', windowPosition);
        putih.classList.add('putih-active', windowPosition);
      } else {
        header.classList.add('nav-scrolled', windowPosition);
        header.classList.remove('navbar-dark', windowPosition);
        header.classList.add('bg-light', windowPosition);
        primer.classList.add('primer-active', windowPosition);
        putih.classList.remove('putih-active', windowPosition);
      }
    });
  </script>
